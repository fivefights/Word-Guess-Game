<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMNT Word Hunt</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/pizza-slice.png"/>
  
    <!-- link google font -->
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  
  <!-- link Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  
  <!-- link custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 gameTitle">
                <img src="assets/images/logo-black.png" alt="">
                <!-- <h1>hangman</h1> -->
                <p class="noBottomMargin">how strong is your turtle power?</p>
                <p>start typing to find out!</p>
            </div>
        <!-- close row div below -->
        </div>
    
    <!-- begin game area -->
        <div class="row">
            <div class="col-md-6 gameArea">
                <!-- guesses -->
                <h4 class="guesses">GUESSES LEFT: <span id="guessesLeft">0</span></h4>
                
                <!-- letter input -->
                <p id="gameLetters">this is the game area</p>

                <!-- wonScore -->
                <h4 class="wins col-md-6">WINS: <span id="wonScore">0</span></h4>
                
                <!-- lostScore -->
                <h4 class="losses col-md-6">LOSSES: <span id="lostScore">0</span></h4>
            </div>
            <div id= "tmntImage" class="col-md-6 letterArea tmntImage">
                <div class="wrongLetterBank">
                    <h3>WRONG LETTERS:</h3>
                    <p id="wrongLetters">
                        this is where the user's letters will go
                    </p>
                </div>
                <div class="youLose">
                    <h4>YOU LOST!</h4>
                    <p>start typing to play again!</p>
                </div>
                <div class="youWin">
                    <h4>YOU WON!</h4>
                    <p>start typing to play again!</p>
                </div>
            </div>
        <!-- close row div below -->
        </div>
    <!-- close container div below -->
    </div>

    <footer>
        &copy; 2018 Julia Christian
    </footer>

    <!-- link bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- link custom Javascript game file -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
